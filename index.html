
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercy Clinics – OAC Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="icon-192.png" alt="Mercy Clinics Logo" width="60">
    <h1>Mercy Clinics – OAC Calculator</h1>
  </header>
  <main>
    <label>Inter-Incisor Distance (IID, mm):</label>
    <input type="number" id="iid" placeholder="Enter IID"><br>
    <label>Inter-Commissural Distance (ICD, mm):</label>
    <input type="number" id="icd" placeholder="Enter ICD"><br>
    <button onclick="calculateOAC()">Calculate OAC</button>
    <p id="result"></p>
  </main>
  <footer>
    Dr Richard E. Nnabuko – Mercy Clinics, Enugu
  </footer>
  <script src="app.js"></script>
</body>
</html>
